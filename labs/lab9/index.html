<!DOCTYPE html>
<!-- saved from url=(0080)https://ilearn.csumb.edu/pluginfile.php/721164/mod_resource/content/0/index.html -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>AJAX: Sign Up Page</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h1> Sign Up Form </h1>
                <form class="form-horizontal" onsubmit="return false">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fname">First Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="lname">Last Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email"></label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="phone">Phone #:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="zip">Zip Code:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="zip">
                        </div>
                        <div class="col-sm-3">
                            <span id="error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="city">City:</label>
                        <div class="col-sm-6">
                            <span id="city"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="lat">Latitude: </label>
                        <div class="col-sm-6">
                           <span id="lat"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="long">Longitude:</label>
                        <div class="col-sm-6">
                            <span id="long"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="state">State:</label>
                        <div class="col-sm-6">
                        <select class="form-control" id="state">
                            <option>--- Select One ---</option>
                            <option value="ak">Alaska </option>
                            <option value="az">Arizona </option>
                            <option value="ca">California </option>
                            <option value="hi">Hawaii </option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="county">County:</label>
                        <div class="col-sm-6">
                        <select class="form-control" id="county">
                            <option ></option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="col-sm-3">
                            <span id="availability"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="newPassword">Password:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="confirmPassword">Confirm Password:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <div class="col-sm-3">
                            <span id="passCheck"></span>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3">
                        <input class="btn btn-success btn-block" type="submit" value="Sign up!">
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
