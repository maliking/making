<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge 1</title>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">

    <style>
        body {
            background-color: #000;
        }

        h1 {
            color: yellow;
            font-size: 26px;
            font-family: 'Yellowtail', script;
            text-align: center;
        }

        h3 {
            color: white;
            font-family: 'Yellowtail', script;
        }

        #content {
            max-width: 700px;
            margin: auto;
        }

        #spring {
            float: left;
        }

        img {
            width: 300px;
            height: 200px;
            padding: 10px;
        }

        #spring {
            border: 2px solid;
            width: 300px;
            height: 200px;
            padding: 10px;
            background: url('./img/spring.png');
            border-top-left-radius: 25px;
        }

        #summer {
            border: 2px solid;
            width: 300px;
            height: 200px;
            padding: 10px;
            background: url('./img/summer.png');

            border-top-right-radius: 25px;
        }

        #fall {
            border: 2px solid;
            width: 300px;
            height: 200px;
            padding: 10px;
            background: url('./img/fall.png');

            border-bottom-left-radius: 25px;
        }

        #winter {
            border: 2px solid;
            width: 300px;
            height: 200px;
            padding: 10px;
            background: url('./img/winter.jpg');

            border-bottom-right-radius: 25px;
        }

        .seasons {
            text-align: center;
        }

        .seasons:hover {
            width: 350px;
            height: 250px;

        }

        .seasons,
        #top-row,
        #bottom-row {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Seasons</h1>
    </header>
    <section id="content">
        <div id="top-row">
            <div class="seasons" id="spring">
                <h3>Spring</h3>

            </div>
            <div class="seasons" id="summer">
                <h3>Summer</h3>

            </div>
        </div>
        <div id="bottom-row">
            <div class="seasons" id="fall">
                <h3>Autumn</h3>

            </div>
            <div class="seasons" id="winter">
                <h3>Winter</h3>

            </div>
        </div>


    </section>

</body>

</html>
